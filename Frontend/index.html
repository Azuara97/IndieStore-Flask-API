<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <link rel="stylesheet" href="css/index.css
    ">
</head>
<body>
    <h1>Gaming Store</h1>
    <div class="container">
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Game Name</th>
                    <th>Version</th>
                    <th>Genre</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="gamesContainer">
                <tr><td colspan="5">Loading games...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
